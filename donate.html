<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="donate-style.css">
    <title>Environmental Awareness!</title>
</head>
<body>
    <div class="header">
        <nav>
            <div class="logo">
                <a href="home.html"><img src="assets/logo.png" alt="logo"></a>
            </div>
            <ul>
                <li><a href="wildlife.html">Wildlife</a></li>
                <li><a href="climate.html">Climate</a></li>
                <li><a href="donate.html">Donate</a></li>
            </ul>
            <div class="search">
                <input type="text" class="input" placeholder="Search...">
                <button class="btn">
                    <img src="assets/search-alt-1-svgrepo-com.svg" alt="search">
                </button>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="donate-image">
            <img src="assets/pexels-pixabay-86405.jpg" alt="background image">
        </div>
        <div class="message">
            <h2>Donate!</h2>
            <p>Be a part of the change and help us make a difference today.</p>
        </div>
        <div class="donate-container">
            <h1>Save the Planet!  </h1>
            <form action="">
                <div class="form-control">
                    <input type="text" required>
                    <label>Enter Amount!</label>
                </div>
                <table>
                    <tr>
                        <td><button class="donate-btn">$10</button></td>
                        <td><button class="donate-btn">$25</button></td>
                        <td><button class="donate-btn">$50</button></td>
                    </tr>
                    <tr>
                        <td><button class="donate-btn">$100</button></td>
                        <td><button class="donate-btn">$250</button></td>
                        <td><button class="donate-btn">$500</button></td>
                    </tr>
                </table>
                <button class="btn">Donate</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Osvaldo Talavera, Rakib Shahid, Sameer Ahmad Muzafar, Luis Rodriguez, Kunsang Tsering</p>
    </div>
    <script src="donate-script.js"></script>
